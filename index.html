<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management App</h1>
        </header>
        <main>
            <section id="task-list">
                <h2>Tasks</h2>
                <ul id="tasks"></ul>
                <button id="add-task-btn">Add New Task</button>
            </section>
            <section id="task-form" class="hidden">
                <h2 id="form-title">Add New Task</h2>
                <form id="form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                    
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" required>
                    
                    <input type="hidden" id="task-id">
                    <button type="submit">Save Task</button>
                </form>
                <button id="cancel-btn">Cancel</button>
            </section>
            <section id="task-detail" class="hidden">
                <h2>Task Details</h2>
                <p id="detail-title"></p>
                <p id="detail-description"></p>
                <p id="detail-due-date"></p>
                <button id="edit-btn">Edit</button>
                <button id="delete-btn">Delete</button>
                <button id="back-btn">Back to List</button>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
